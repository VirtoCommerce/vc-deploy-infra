apiVersion: elasticsearch.k8s.elastic.co/v1beta1
kind: Elasticsearch
metadata:
  name: search-dev
  namespace: elastic-system
spec:
  version: 7.4.2
  nodeSets:
  - count: 1
    name: master-nodes
    config:
      node.master: true
      node.data: true
      node.ingest: true
      node.store.allow_mmap: false
    http:
      service:
        spec:
          ports:
          - name: http
            port: 9200
            protocol: TCP        
          # expose this cluster Service with a LoadBalancer
          type: LoadBalancer 

apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-rbac-cm
data:
  #policy.default: role:readonly
  policy.csv: |
    p, role:virto-developers, applications, get, prod-tenant/*, allow    
    p, role:virto-developers, clusters, get, *, allow
    g, VirtoCommerce:Virto Operations, role:admin
    g, VirtoCommerce:Virto Commerce, role:virto-developers
    g, VirtoCommerce:Virto Operations, role:admin
    g, cloud-nation:operations, role:admin
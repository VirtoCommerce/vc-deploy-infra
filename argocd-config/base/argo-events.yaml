apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  source:
    repoURL: 'https://github.com/virtocommerce/vc-deploy-infra'
    targetRevision: main
    path: argo-events
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy: {}

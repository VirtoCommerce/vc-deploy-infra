apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: default
  source:
    repoURL: https://github.com/virtocommerce/vc-deploy-infra
    targetRevision: main
    path: redis-cluster
  destination:
    server: 'https://aks-f783f1e0.hcp.westus.azmk8s.io:443'
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
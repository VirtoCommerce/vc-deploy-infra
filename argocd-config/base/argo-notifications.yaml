apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-notifications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/virtocommerce/vc-deploy-infra'
    targetRevision: main
    path: argo-notifications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd 
  syncPolicy: {}
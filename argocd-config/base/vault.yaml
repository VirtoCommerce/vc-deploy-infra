apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/virtocommerce/vc-deploy-infra
    targetRevision: HEAD
    path: vault
  destination:
    server: https://kubernetes.default.svc
    namespace: hashicorp-vault
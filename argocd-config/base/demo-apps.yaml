apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: tenant-app
  source:
    path: demo-apps
    repoURL: https://github.com/virtocommerce/vc-deploy-infra
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
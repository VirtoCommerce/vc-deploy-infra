apiVersion: v1
kind: LimitRange
metadata:
  name: saas-limit-range
  namespace: saas
spec:
  limits:
  - default:
      cpu: 125m
      memory: 1024Mi
    defaultRequest:
      memory: 512Mi
    max:
      memory: 3Gi
    min:
      memory: 64Mi
    type: Container

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /keda  
spec:
  project: default
  source:
    repoURL: 'https://github.com/virtocommerce/vc-deploy-infra'
    targetRevision: main
    path: keda
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: keda
  syncPolicy: {}
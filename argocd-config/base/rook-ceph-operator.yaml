apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.rook.io/master'
    targetRevision: v1.4.0-alpha.0.534.ga60351a
    chart: rook-ceph
    helm:
      parameters:
      - name: image.tag
        value: v1.4.6
      - name: csi.enableGrpcMetrics
        value: "false"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rook-ceph
syncPolicy: {}
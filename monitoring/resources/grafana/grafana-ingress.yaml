apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ui-https
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-https-redirect@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - monitoring.govirto.com
    secretName: grafana-tls
  rules:
  - host: monitoring.govirto.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ui-http
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-https-redirect@kubernetescrd
spec:
  rules:
  - host: monitoring.govirto.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
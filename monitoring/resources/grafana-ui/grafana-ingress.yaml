apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/client-max-body-size: 100M
spec:
  tls:
  - hosts:
    - grafana.govirto.com
    secretName: grafana-tls
  rules:
  - host: grafana.govirto.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000